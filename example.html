<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
	<body>
		<div class="container">
			<h2>Basic Example</h2>

			<div class="jquery-tabs-auto">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tab-1">Tab 1</a></li>
					<li><a href="#tab-2">Tab 2</a></li>
					<li><a href="#tab-3">Tab 3</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab-1"><p>This is the tab content for tab 1</p></div>
					<div class="tab-pane" id="tab-2"><p>This is the tab content for tab 2</p></div>
					<div class="tab-pane" id="tab-3"><p>This is the tab content for tab 3</p></div>
				</div>
			</div>
			
		</div>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/bootstrap-tabs.js"></script>
	</body>
</html>
